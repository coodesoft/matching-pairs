<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Matching Pairs - Game Dolphin</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="GameOptions.js"></script>
	<script src="Game.js"></script>
</head>
<body style="margin:0px;" bgcolor="#000000">

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(360,600, Phaser.AUTO, 'gameContainer');

	game.state.add('Boot',        BasicGame.Boot);
	game.state.add('Preloader',   BasicGame.Preloader);
	game.state.add('MainMenu',    BasicGame.MainMenu);
	game.state.add('GameOptions', BasicGame.GameOptions);
	game.state.add('Game',        BasicGame.Game);
	game.state.add('EndScreen',   BasicGame.EndScreen);

	game.state.start('Boot');

};

function lluviaFondo(f){
	this.emitter = f.game.add.emitter(f.game.world.centerX,0,200);
	emitter.alpha = 0.6;
	emitter.width = f.game.world.width;
	emitter.makeParticles('star');
	emitter.minParticleScale = 0.2;
	emitter.maxParticleScale = 0.7;
	emitter.setYSpeed(50,150);
	emitter.setXSpeed(1,30);
	emitter.gravity = 1;
	emitter.minRotation = -40;
	emitter.maxRotation = 40;
	emitter.start(false, 7000, 400, 0);
}

</script>

</body>
</html>
